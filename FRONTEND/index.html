  <h1>TP 01</h1>
  <form action="" method="post" id="submitForm">
    <div class="container">
        <label>Nom :</label> <input type="text" placeholder="Castel"  pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
        <label>Prénom :</label> <input type="text" placeholder="Mathieu" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
        <label>Adresse :</label> <input type="text" placeholder="2, rue de la mondanité"> <br>
        <label>Code Postale :</label> <input type="text" placeholder="78500" pattern="[0-9]{5}"> <br>
        <label>Ville :</label> <input type="text" placeholder="Paris" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
        <label>Téléphone :</label> <input type="text" placeholder="0649789846" pattern="[0-9]{10}"> <br>
        <label>Email :</label> <input type="text" placeholder="mathieu.castel@domainevalide.com"> <br>
        <label>Civilité :</label> <br>
        <label>Homme</label>
        <input type="radio" name="genre" value="homme"> 
        <label>Femme</label>
        <input type="radio" name="genre" value="femme">  <br>
 
        <label>Mot de passe :</label> <input type="password" id="password" placeholder="1234"> <br>
        <label>Vérifier mot de passe :</label> <input type="password" id="verifPassword" placeholder="1234"> <br>

        <label>Identifiant :</label> <input type="text" placeholder="TotoPoingDeFer" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$">
    </div>

    <input type="submit" value="S'inscrire" id="submitInput">
